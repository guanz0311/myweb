    <meta charset="utf-8">
    <title>2024-06-14최종</title>
    <style>
         .map_wrap {
            position: relative;
            overflow: hidden;
            width: 100vh;
            height: 100vh
        }
        .radius_border {
            border: 3px solid #54c681;
            border-radius: 10px;
        }
        .custom_typecontrol {
            position: absolute;
            top: 10px;
            left: 10px;
            overflow: hidden;
            width: 150px;
            height: 120px; /* Adjusted height to accommodate multiple buttons */
            margin: 0;
            padding: 0;
            z-index: 1;
            font-size: 14px;
            font-family: 'Malgun Gothic', '맑은 고딕', sans-serif;
            box-shadow: 0px 2px 4px rgba(0, 0, 0, 0.2);
        }
        .custom_typecontrol span {
            display: block;
            width: 100%;
            height: 40px;
            text-align: center;
            line-height: 40px;
            cursor: pointer;
            background: #fff;
            background: linear-gradient(#fff, #e6e6e6);
            border-radius: 5px;
            transition: background-color 0.3s ease, box-shadow 0.3s ease;
            margin-bottom: 5px; /* Space between buttons */
        }
        .custom_typecontrol span:hover {
            background: #f5f5f5;
            background: linear-gradient(#f5f5f5, #e3e3e3);
        }
        .custom_typecontrol span:active {
            background: #e6e6e6;
            background: linear-gradient(#e6e6e6, #fff);
        }
        .custom_zoomcontrol {
            position: absolute;
            top: 10px;
            right: 10px;
            width: 36px;
            height: 80px;
            overflow: hidden;
            z-index: 1;
            background-color: #f5f5f5;
        }
        .custom_zoomcontrol span {
            display: block;
            width: 36px;
            height: 40px;
            text-align: center;
            cursor: pointer;
        }
        .custom_zoomcontrol span img {
            width: 15px;
            height: 15px;
            padding: 12px 0;
            border: none;
        }
        .custom_zoomcontrol span:first-child {
            border-bottom: 1px solid #bfbfbf;
        }
        /* Style for the color legend */
        .legend {
            position: absolute;
            bottom: 10px;
            right: 10px;
            background: white;
            padding: 10px;
            box-shadow: 0 0 5px rgba(0,0,0,0.5);
            display: none; /* Initially hidden */
            flex-wrap: wrap; /* Ensure items wrap properly */
        }
        .legend-column {
            display: flex;
            flex-direction: column;
            margin-right: 10px;
        }
        .legend-item {
            display: flex;
            align-items: center;
            margin-bottom: 5px;
            flex-basis: 50%; /* Two items per column */
        }
        .color-box {
            width: 20px;
            height: 20px;
            margin-right: 10px;
        }
    </style>
